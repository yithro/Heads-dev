<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Design Lite template -->
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>acquisition-card</title>
</head>
<!-- Wide card with share menu button -->
<style>
    body {
        font-size: 14px;
        font-family: "Roboto";
        font-weight: 400;
    }

    .em1 {
        font-size: 1em;
    }

    .em12 {
        font-size: 1.2em;
    }

    .em14 {
        font-size: 1.4em;
    }

    .em16 {
        font-size: 1.6em;
    }

    .em18 {
        font-size: 1.8em;
    }

    .em2 {
        font-size: 2em;
    }

    table {
        border-spacing: 0.4rem;
        font-size: 1.06em;
    }

    td {
        text-align: left;
    }

    /*MEDIA QUERIES*/

    /*desktop*/

    @media screen and (min-width: 768px) {
        tr td:first-child {
            padding-right: 30px;
            color: #808080
        }
    }

    /*tablet*/

    @media screen and (max-width: 767px) {
        tr td:first-child {
            padding-right: 20px;
            color: #808080
        }
    }

    /*mobiles*/

    @media screen and (max-width: 480px) {
        tr td:first-child {
            padding-right: 10px;
            color: #808080
        }
    }

    .border {
        border-style: solid
    }

    .float {
        float: left
    }

    .margin {
        margin-right: 5px;
    }

    .flexalign {
        display: flex;
        flex-flow: row;
        justify-content: left;
    }

    .center {
        margin: 0 auto;
    }

    .padding {
        padding-left: 25px;
    }

    .square {
        position: relative;
        text-align: center;
        width: 15%;
    }

    .square:after {
        content: "";
        display: block;
        padding-bottom: 100%;
    }

    .content {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .flexitem {
        align-self: start
    }

    .radius {
        border-radius: 4px
    }

    .image {
        background: url('logo/YT2.png') center / cover
    }

    .image2 {
        background: url('logo/google.jpg') center / cover
    }


    /*MEDIA QUERIES*/

    /*desktop*/

    @media screen and (min-width: 768px) {
        .lineheight {
            line-height: 140%;
        }
    }

    /*tablet*/

    @media screen and (max-width: 767px) {
        .lineheight {
            line-height: 120%;
        }
    }

    /*mobiles*/

    @media screen and (max-width: 480px) {
        .lineheight {
            line-height: 100%;
        }
    }

    /*desktop*/

    @media screen and (min-width: 768px) {
        .cpnyfontsize {
            font-size: 1.1em
        }
    }

    /*tablet*/

    @media screen and (max-width: 767px) {
        .cpnyfontsize {
            font-size: 1.05em
        }
    }

    /*mobiles*/

    @media screen and (max-width: 480px) {
        .cpnyfontsize {
            font-size: 1em
        }
    }

    .titleheight {
        max-height: 3%
    }

    .titletwoheight {
        max-height: 1%
    }

    .headerbg {
        background-color: #f0f0f5
    }

    .flexshrink {
        flex-shrink: 0
    }

    .flexshrink2 {
        flex-shrink: 3
    }

    .flexdown {
        align-self: baseline
    }

    .butflex {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
    }

    .paddingbottomtitle {
        padding-bottom: 0px
    }

    .paddingtop {
        padding-top: 0px;
    }

    .paddingbottom2 {
        padding-bottom: 10px;
    }

    .paddingtop2 {
        padding-top: 12px;
    }
</style>

<body>

    <div class="mdl-grid">

        <div class="mdl-card mdl-cell--6-col center mdl-shadow--2dp">


            <div class="mdl-card__title titleheight  mdl-card--border headerbg ">
                M&A TRANSACTION
            </div>
            <div class="mdl-card__title paddingbottomtitle ">
                Acquired
            </div>
            <div class="flexalign paddingbottom2 ">
                <div class="mdl-card__title mdl-cell--3-col square flexshrink radius flexitem ">
                    <div class="content image radius flexdown">
                    </div>
                </div>
                <div class="mdl-card__title mdl-cell--9-cols paddingtop flexshrink2 paddingtop2">
                    <div class="lineheight padding">
                        <b class="cpnyfontsize">Youtube</b>
                        <br> Streaming platform
                        <br> US
                    </div>
                </div>
            </div>
            <div class="mdl-card__title paddingbottomtitle ">
                Acquirer
            </div>
            <div class="flexalign  ">
                <div class="mdl-card__title mdl-cell--3-col square flexshrink radius flexitem ">
                    <div class="content image2 radius flexdown">
                    </div>
                </div>
                <div class="mdl-card__title mdl-cell--9-cols paddingtop flexshrink2 paddingtop2">
                    <div class="lineheight padding">
                        <b class="cpnyfontsize">Google</b>
                        <br> Search engine conglomerate djezhkdhkezj hjdzhkdjek hkjdhekz
                        <br> US
                    </div>
                </div>
            </div>
            <div class="mdl-card__supporting-text ">
                <table>
                    <tr>
                        <td>Announcement Date</td>
                        <td>10/10/2010</td>
                    </tr>
                    <tr>
                        <td>Transaction Amount</td>
                        <td>EUR 1,000,000</td>
                    </tr>
                    <tr>
                        <td>Transaction Type</td>
                        <td>Acquisition</td>
                    </tr>
                    <tr>
                        <td>Fate of Acquired</td>
                        <td>Operations continuation</td>
                    </tr>
                </table>
            </div>
            <div class="mdl-card__title  ">
            </div>
            <div class="mdl-card__actions headerbg butflex">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect ">
                    Other transactions
                </a>

            </div>



        </div>
    </div>


</body>

</html>
